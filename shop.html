<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop - Crown Coffee</title>
  <link rel="stylesheet" href="CSS/shop.css">
  <link rel="stylesheet" href="CSS/header.css">

</head>
<body>

  <!-- Header -->
  <header class="header">
    <!-- Logo Section -->
    <div class="logo">
      <a href="index.html">
      <img src="images/logo.png" alt="Crown Coffee Logo">
    </a>
    </div>

    <!-- Navigation Links -->
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  <!-- Product Categories -->
  <section class="product-categories">
    <h2>Browse by Category</h2>
    <div class="category-buttons">
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('light')">Light Roast</button>
      <button onclick="filterCategory('medium')">Medium Roast</button>
      <button onclick="filterCategory('dark')">Dark Roast</button>
    </div>
  </section>

  <!-- Product Listings -->
  <section class="shop-products">
    <div class="products">
      <div class="product-card" data-category="light">
        <img src="images/light1.png" alt="Light Roast Coffee 1">
        <h3>Light Roast Coffee</h3>
        <p>$18</p>
        <button onclick="addToCart('Light Roast Coffee', 18)">Add to Cart</button>
      </div>
      <div class="product-card" data-category="medium">
        <img src="images/medium1.jpg" alt="Medium Roast Coffee 1">
        <h3>Medium Roast Coffee</h3>
        <p>$22</p>
        <button onclick="addToCart('Medium Roast Coffee', 22)">Add to Cart</button>
      </div>
      <div class="product-card" data-category="dark">
        <img src="images/dark1.jpg" alt="Dark Roast Coffee 1">
        <h3>Dark Roast Coffee</h3>
        <p>$25</p>
        <button onclick="addToCart('Dark Roast Coffee', 25)">Add to Cart</button>
      </div>
      <!-- Additional products -->
      <div class="product-card" data-category="light">
        <img src="images/light2.jpg" alt="Light Roast Coffee 2">
        <h3>Light Roast Coffee</h3>
        <p>$20</p>
        <button onclick="addToCart('Light Roast Coffee', 20)">Add to Cart</button>
      </div>
      <div class="product-card" data-category="medium">
        <img src="images/medium2.jpg" alt="Medium Roast Coffee 2">
        <h3>Medium Roast Coffee</h3>
        <p>$23</p>
        <button onclick="addToCart('Medium Roast Coffee', 23)">Add to Cart</button>
      </div>
      <div class="product-card" data-category="dark">
        <img src="images/dark2.jpg" alt="Dark Roast Coffee 2">
        <h3>Dark Roast Coffee</h3>
        <p>$27</p>
        <button onclick="addToCart('Dark Roast Coffee', 27)">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="copyright">
      <p>Copyright © 2025 – Crown Coffee</p>
    </div>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
